[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
loglevel=info

[program:fastapi]
directory=/app
command=uvicorn main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stderr_logfile=/tmp/fastapi.err.log
stdout_logfile=/tmp/fastapi.out.log

[program:streamlit]
directory=/app
command=streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
autostart=true
autorestart=true
stderr_logfile=/tmp/streamlit.err.log
stdout_logfile=/tmp/streamlit.out.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/tmp/nginx.err.log
stdout_logfile=/tmp/nginx.out.log
